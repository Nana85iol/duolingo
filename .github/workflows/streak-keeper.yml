name: Keep my Duolingo streak

on:
  schedule:
    - cron: '0 2 * * *' # 6 AM Asian time
    - cron: '0 8 * * *' # 12 PM Asian time
    - cron: '0 14 * * *' # 6 PM Asian time
    - cron: '0 17 * * *' # 9 PM Asian time 
    - cron: '0 20 * * *' # 9 PM Asian time

jobs:
  study:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: node index.js
        env:
          DUOLINGO_JWT: ${{ secrets.DUOLINGO_JWT }}
          LESSONS: 120
